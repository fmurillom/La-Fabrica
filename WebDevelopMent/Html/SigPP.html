            function guardar(){
           
                var _nom = document.getElementById("ejercicio").value;
        
                var fila="<tr><td>"+_nom+"</td><td>"+'<input class="form-control" type="number">' +"</td><td>"+'<input class="form-control" type="number">' +"</td></tr>";
        
                var btn = document.createElement("TR");
                    btn.innerHTML=fila;
                document.getElementById("Ejercicios").appendChild(btn);
                }
