<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LaFabrica-Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/HomeTECAirlines.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="../Js/controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head> 
    <body ng-app="myApp" ng-controller = "myCtrl">
        <div class="jumbotron" style="margin-bottom: 0px; border-radius: 0px">
            <h1 style="color:#caaa1b"><span style="color: #a51109; font-weight: bold;">La Fábrica</span>X-Sport</h1>
        </div>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12 col-sm-12 col-md-12">
                    <a class="nav-link dropdown-toggle navbar-brand" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" style="color: #196a00;" aria-expanded="true">
                        Crear Cuenta</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="CrearCuentaA.html">Atleta</a>
                            <a class="dropdown-item" href="CrearCuentaE.html">Entrenador</a>
                            <a class="dropdown-item" href="CrearCuentaS.html">Scout</a>
                            <a class="dropdown-item" href="CrearCuentaAd.html">Administrador</a>
                        </div>
                </nav>
            </header>
       <div class="container" style="margin-top:20px">
           <div class="row">
               <div class="col-sm-8">
                    <form>
                        <div class="form-group">
                            <label for="fname">Nombre Contacto:</label>
                            <input type="text" class="form-control" id="fname" ng-model = "scout.nombre" required>
                        </div>
                        <div class="form-group">
                           <label for="lname">Apellido Contacto:</label>
                           <input type="text" class="form-control" id="lname" ng-model = "scout.apellido" required>
                        </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                       <input type="email" class="form-control" id="email" placeholder="example@email.com" ng-model = "scout.correo" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd" ng-model = "scout.password" required>
                    </div>
                   <button type="button" class="btn btn-primary" ng-click = "crearS(scout)" style="background-color: #196A00; border-color: #3bab17">Crear Cuenta</button>
                   <button type="button" class="btn btn-primary" onclick="window.location.href = 'HomePage.html'" style="background-color: #196A00; border-color: #3bab17">Volver</button>
                </form> 
           </div>
        </div>
    </div>
</body>
