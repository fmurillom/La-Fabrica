<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LaFabrica-Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/HomeTECAirlines.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="../Js/controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head> 
    <body ng-app="myApp" ng-controller = "myCtrl">
        <div class="jumbotron" style="margin-bottom: 0px; border-radius: 0px">
            <h1><span style="color: #144900; font-weight: bold;">La Fábrica</span>X-Sport</h1>
        </div>
        <header ng-init = "getClientData()">
                <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12 col-sm-12 col-md-12">
                    <a class="navbar-brand" href="HomePageLA.html" style="color: #00372B; font-variant-caps: small-caps;"><span style="color: #144900; font-weight: bold;">La Fábrica</span>X-Sport</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <a class="navbar-brand" style="color: #6ea498">|</a>
                        <a class="navbar-brand" style="color: #00372B" href="PlanPersonalizado.html">Planes Personalizados</a>
                        <a class="navbar-brand" style="color: #6ea498">|</a>
                        <a class="navbar-brand" style="color: #00372B" href="HomePage.html">Salir</a>
                    </div>
                    <a href="Perfil.html"><i class="fas fa-user-circle fa-2x"></i></a>
                </nav>
            </header>
            <form class="col-md-10">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="col-md-12">
                                Nombre
                                <input type="text" class="form-control" id="outputFirstName" ng-model="client.nombre" placeholder="Charlie" disabled />
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-12">
                                Apellido
                                <input type="text" class="form-control" id="outputLastName" ng-model="client.apellido" placeholder="Alvarado" disabled />
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="col-md-6">
                                Cédula
                                <input type="text" class="form-control" id="outputPersonalID" ng-model="client.cedula" placeholder="12301230" disabled />
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-6">
                                Número de móvil
                                <input type="tel" class="form-control" id="outputPhoneNumber" ng-model = "client.telefono" disabled />
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="col-md-6">
                                Peso
                                <input type="text" class="form-control" id="outputPersonalID" ng-model = "client.peso" disabled/>
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-6">
                                Altura
                                <input type="tel" class="form-control" id="outputPhoneNumber" ng-model = "client.altura" disabled/>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="col-md-12">
                            Universidad
                            <input type="text" class="form-control" id="outputUniversityName" ng-model = "client.universidad" disabled />
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-12">
                            Carné
                            <input type="text" class="form-control" ng-model = "client.carne" id="outputUniversityID" disabled />
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-12">
                            Email1
                            <input type="email" class="form-control" id="outputEmailAddress" ng-model = "client.correo1" disabled/>
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                            <label class="col-md-12">Email2
                            <input type="email" class="form-control" id="" ng-model = "client.correo2" disabled/>
                        </label>
                    </div>
                </div>
            <button class="btn btn-primary" ng-show="desactivar" ng-click="desactivar()" style="background-color: #144900; border-color: #144900;">Desactivar</button>
            <button class="btn btn-primary" ng-show="activar" ng-click="activar()" style="background-color: #144900; border-color: #144900;">Activar</button>
    </form>
    <footer>
        <span>&copy;La Fábrica X-Sport</span>
    </footer>
            
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
