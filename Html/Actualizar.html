<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LaFabrica-Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="HomeTECAirlines.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
    <body>
        <div class="jumbotron" style="margin-bottom: 0px; border-radius: 0px">
            <h1><span style="color: #144900; font-weight: bold;">La Fábrica</span>X-Sport</h1>
        </div>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12 col-sm-12 col-md-12">
                    <a class="navbar-brand" href="HomeTECAirlines.html" style="color: #00372B; font-variant-caps: small-caps;"><span style="color: #144900; font-weight: bold;">La Fábrica</span>X-Sport</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <a class="navbar-brand" style="color: #6ea498">|</a>
                        <a class="navbar-brand" style="color: #6ea498">|</a>
                        <a class="navbar-brand" style="color: #00372B" href="Perfil.html">Planes Personalizados</a>
                    </div>
                    <a href="Perfil.html"><i class="fas fa-user-circle fa-2x"></i></a>
                </nav>
            </header>
            <form method="post" class="col-md-10" action="Perfil.html" onsubmit="return confirmation()" >
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="col-md-12">
                                Nombre
                                <input type="text" class="form-control" id="outputFirstName" placeholder="Charlie"  />
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-12">
                                Apellidos
                                <input type="text" class="form-control" id="outputLastName" placeholder="Alvarado"  />
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="col-md-6">
                                Cédula
                                <input type="text" class="form-control" id="outputPersonalID" placeholder="12301230"  />
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-6">
                                Número de móvil
                                <input type="tel" class="form-control" id="outputPhoneNumber" placeholder="85878486"  />
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="col-md-6">
                                Peso
                                <input type="text" class="form-control" id="outputPersonalID" placeholder="85 Kg" />
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-6">
                                Altura
                                <input type="tel" class="form-control" id="outputPhoneNumber" placeholder="180 cm" />
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="col-md-12">
                                Universidad
                                <input type="text" class="form-control" id="outputUniversityName" placeholder="TEC"  />
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-12">
                                Carné
                                <input type="text" class="form-control" placeholder="2015010205" id="outputUniversityID"  />
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-12">
                                Email1
                                <input type="email" class="form-control" id="outputEmailAddress" placeholder="a@gmail.com" />
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-12">
                                Email2
                                <input type="email" class="form-control" id="" placeholder="a@gmail.com"/>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #0e5243; border-color: #00372b">Actualizar</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href = 'Perfil.html'" style="background-color: #0e5243; border-color: #00372b">Cancelar</button>
    </form>
    <script type="text/javascript">
        function confirmation() 
        {
           if(confirm("Desea seguir?"))
       {
          return true;
       }
       else
       {
          return false;
       }
        }
       </script>
    <footer>
        <span>&copy;La Fábrica X-Sport</span>
    </footer>
            
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
