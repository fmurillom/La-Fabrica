<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LaFabrica-Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/HomeTECAirlines.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="../Js/controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head> 
    <body ng-app="myApp" ng-controller = "myCtrl">
        <div class="jumbotron" style="margin-bottom: 0px; border-radius: 0px">
            <h1 style="color:#caaa1b"><span style="color: #a51109; font-weight: bold;">La Fábrica</span>X-Sport</h1>
        </div>
        <header ng-init = "getSemanas()">
                <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12 col-sm-12 col-md-12">
                    <a class="navbar-brand" href="HomePageLA.html" style="font-variant-caps: small-caps; color: #00372B;"><span style="color: #144900; font-weight: bold;">La Fábrica</span>X-Sport</a>
                    <a class="navbar-brand" href="PlanPersonalizado.html">Plan Personalizado</a> 
                    <a href="Perfil.html"><i class="fas fa-user-circle fa-2x"></i></a>
                    <a class="navbar-brand" style="color: #6ea498">|</a>
                    <a class="navbar-brand" href="HomePage.html" style="color: #00372B">Salir</a>
                </nav>
            </header>
       <div class="container" style="margin-top:20px">
           <div class="row">
               <div class="col-sm-12">
                       <form>
                           <div class="form-group">
                                   <label for="id">Semana:<span style="color: #a51109;">*</span></label>
                                   <select class="form-control" ng-change = "getPlan()" id="sel1" ng-model="semana" ng-options="item for item in semanas.semanas"></select>
                           </div>
                           <table>
                                <tr>
                                    <th>Dia</th>
                                    <th>Ejercicio</th>
                                    <th>Cantidad</th>
                                </tr>
                                <tr ng-repeat = "x in plan.planes">
                                    <th>{{x.dia}}</th>
                                    <th>{{x.nombreEjercicio}}</th>
                                    <th>{{x.cantidad}}</th>
                                </tr>
                           </table>   
                       </form> 
               </div>
           </div>
       </div>
    </body>
