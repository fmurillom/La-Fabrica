<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LaFabrica-Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/HomeTECAirlines.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="../Js/controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head> 
    <body ng-app="myApp" ng-controller = "myCtrl">
        <div class="jumbotron" style="margin-bottom: 0px; border-radius: 0px">
            <h1><span style="color: #144900; font-weight: bold;">La Fábrica</span>X-Sport</h1>
        </div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12 col-sm-12 col-md-12">
                <a class="navbar-brand" href="HomePageLE.html" style="font-variant-caps: small-caps; color: #00372B;"><span style="color: #144900; font-weight: bold;">La Fábrica</span>X-Sport</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                </div>
                <a href="Perfil.html"><i class="fas fa-user-circle fa-2x"></i></a>
                <a class="navbar-brand" style="color: #6ea498">|</a>
                <a class="navbar-brand" href="HomePage.html" style="color: #00372B">Salir</a>
            </nav>
        </header><br><br>
        <div class="container col-sm-12 col-md-12 col-lg-12">
            <div class="form-row">
                <div class="col">
                    <label for="">Tiempo Prueba Distancia Corta (s):</label>
                </div>
                <div class="col">
                    <input type="number" ng-model = "ev.tiempoDC" step="0.1" class="form-control">
                </div>
            </div><br>
            <div class="form-row">
                <div class="col">
                    <label for="">Tiempo Prueba Distancia Larga (s):</label>
                </div>
                <div class="col">
                    <input type="number" step="0.1" ng-model = "ev.tiempoDL" class="form-control">
                </div>
            </div><br>
            <div class="form-row">
                <div class="col">
                    <label for="">Prueba de Salto (cm):</label>
                </div>
                <div class="col">
                    <input type="number" step="0.1" ng-model = "ev.salto" class="form-control">
                </div>
            </div><br>
            <div class="form-row">
                <div class="col">
                    <label for="">Tiempo en Prueba de Habilidad (s):</label>
                </div>
                <div class="col">
                    <input type="number" step="0.1" ng-model = "ev.tiempoPH" class="form-control">
                </div>
            </div><br>
            <div class="form-row">
                <div class="col">
                    <label for="">Prueba física pase (puntos):</label>
                </div>
                <div class="col">
                    <input type="number" step="0.1" ng-model = "ev.pase" class="form-control">
                </div>
            </div><br>
            <div class="form-row">
                <div class="col">
                    <label for="">Prueba física HR (BPM):</label>
                </div>
                <div class="col">
                    <input type="number" step="0.1" ng-model = "ev.pruebaHR" class="form-control">
                </div>
            </div><br>
            <div class="form-row">
                    <div class="col">
                        <label for="">Calificación:</label>
                    </div>
                    <div class="col">
                        <input type="number" step="0.1" max="100" ng-model = "ev.calificacion" class="form-control">
                    </div>
                </div><br>
            <div style="text-align: center;">
                <button class="btn btn-primary" ng-click = "agregarEv(ev)" style="background-color: #144900; border-color: #144900;">Aceptar</button>
                <button  class="btn btn-primary" onclick="window.location.href = 'CrearEVA.html'" style="background-color: #144900; border-color: #144900;">Cancelar</button>
            </div>
        </div>
           <footer>
                    <span>&copy;La Fábrica X-Sport</span>
                </footer>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
       
        </body>
    </html>
