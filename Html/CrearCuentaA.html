<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LaFabrica-Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/HomeTECAirlines.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="../Js/controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head> 
    <body ng-app="myApp" ng-controller = "myCtrl">
        <div class="jumbotron" style="margin-bottom: 0px; border-radius: 0px">
            <h1 style="color:#caaa1b"><span style="color: #a51109; font-weight: bold;">La Fábrica</span>X-Sport</h1>
        </div>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12 col-sm-12 col-md-12">
                    <a class="nav-link dropdown-toggle navbar-brand" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" style="color: #196a00;" aria-expanded="true">
                        Crear Cuenta</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="CrearCuentaA.html">Atleta</a>
                            <a class="dropdown-item" href="CrearCuentaE.html">Entrenador</a>
                            <a class="dropdown-item" href="CrearCuentaS.html">Scout</a>
                            <a class="dropdown-item" href="CrearCuentaAd.html">Administrador</a>
                        </div>
                </nav>
            </header>
       <div class="container" style="margin-top:20px">
           <div class="row">
               <div class="col-sm-8">
                       <form>
                           <div class="form-group">
                                   <label for="fname">Nombre: <span style="color: #a51109;">*</span></label>
                                   <input type="text" class="form-control" ng-model="atleta.nombre" id="fname"  required>
                           </div>
                           <div class="form-group">
                                       <label for="lname">Apellido:<span style="color: #a51109;">*</span></label>
                                       <input type="text" class="form-control" ng-model = "atleta.apellido" id="lname"  required>
                           </div>
                           <div class="form-group">
                                   <label for="id">Universidad:<span style="color: #a51109;">*</span></label>
                                   <select class="form-control" id="sel1" ng-model="atleta.universidad" ng-options="item for item in universidades.uni"></select>
                           </div>   
                           <div class="form-group">
                                   <label for="pnumber">Teléfono móvil:<span style="color: #a51109;">*</span></label>
                                   <input type="number" ng-model="atleta.telefono" class="form-control" id="pnumber" pattern="[0-9]{8}" placeholder="8888 8888" required>
                           </div>
                           <div class="form-group">
                               <label for="sel1">País:<span style="color: #a51109;">*</span></label>
                               <select name="pais" ng-change="selectPais()"  ng-model="atleta.pais"  class="form-control" ng-options="option for option in paises.pais" required></select>
                           </div> 
                           <div class="form-group">
                                <label for="id">Provincia:<span style="color: #a51109;">*</span></label>
                                <select class="form-control" id="sel1" ng-model ="atleta.provincia"ng-options = "item for item in provincias.provincias" ></select>
                           <div class="form-group">
                               <label for="uid">Carné:<span style="color: #a51109;">*</span></label>
                                <input type="number" class="form-control" ng-model = "atleta.carne" id="uid" pattern="[0-9]{10}" placeholder=" xxxxxxxxxx" required>
                           </div>
                           <div class="form-group">
                                <label for="uid">Cédula:<span style="color: #a51109;">*</span></label>
                                <input type="number" class="form-control" ng-model = "atleta.cedula" id="uid" pattern="[0-9]{9}" placeholder=" xxxxxxxxx" required>
                            </div>
                            <div class="form-group">
                                <label for="uid">Fecha de nacimiento:<span style="color: #a51109;">*</span></label>
                                <input type="date" class="form-control" ng-model = "atleta.fechaN" id="uid" required>
                            </div>
                            <div class="form-group">
                                <label for="uid">Foto:<span style="color: #a51109;">*</span></label>
                                <input type="file" ng-model = "atleta.foto" name="" id="">
                            </div> 
                           <div class="form-group">
                               <label for="email">Email1:<span style="color: #a51109;">*</span></label>
                               <input type="email" class="form-control" id="email" placeholder="example@email.com" ng-model = "atleta.correo1" required>
                           </div>
                           <div class="form-group">
                            <label for="email">Email2:</label>
                            <input type="email" ng-model="atleta.correo2" class="form-control" id="email" placeholder="example@email.com">
                            </div>
                           <div class="form-group">
                               <label for="pwd">Contraseña:<span style="color: #a51109;">*</span></label>
                               <input type="password" class="form-control" id="pwd" ng-model = "atleta.password" required>
                           </div>
                           <div class="form-group">
                                <label for="sel1">Deporte:<span style="color: #a51109;">*</span></label>
                                <select ng-model ="atleta.deporte" ng-change = "getPosiciones()" class="form-control" id="sel1" ng-options = "item for item in deportes.deportes"></select>
                            </div>
                            <div class="form-group">
                                <label for="">Posición de Juego 1:<span style="color: #a51109;">*</span></label>
                                <select class="form-control" ng-model="atleta.posicion" id="sel2" ng-options = "item.nombrePosicion for item in posiciones.pos"></select>
                            </div>
                            <div class="form-group">
                                <label for="">Posición de Juego 2:</label>
                                <select class="form-control" id="sel2" ng-model="atleta.posicionSecundaria" ng-options = "item.nombrePosicion for item in posiciones.pos"></select>
                            </div>
                            <div class="form-group">
                                <label for="">Altura:<span style="color: #a51109;">*</span></label>
                                <input type="number" ng-model="atleta.altura" step="0.1" class="form-control" id="" placeholder="170 (En centimetros)" required>
                            </div>
                            <div class="form-group">
                                <label for="">Peso:<span style="color: #a51109;">*</span></label>
                                <input type="number" class="form-control" ng-model="atleta.peso" placeholder="80 (En kilogramos)" id=""required>
                            </div>
                           <button type="button" class="btn btn-primary" ng-click = "registrar(atleta)" style="background-color: #196A00; border-color: #3bab17">Crear Cuenta</button>
                           <button type="button" class="btn btn-primary" onclick="window.location.href = 'HomePage.html'" style="background-color: #196A00; border-color: #3bab17">Volver</button>
                       </form> 
               </div>
           </div>
       </div>
    </body>
